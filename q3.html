<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        main {
            text-align: center;
            margin-bottom: 70px; /* Add margin to the bottom */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: #eee;
            text-align: center;
            padding: 6px;
            font-family: 'cursiveFont', cursive;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact us</h1>
    </header>
    <main>
        <!-- This form will not work on the internet because it lacks an action attribute pointing to a server-side script 
        that can handle form submissions. Also, it lacks security measures such as CSRF protection. -->
        <form action="#" method="post" id="contactForm">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input class="form-control" id="subject" type="text" name="Subject" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="Message" required></textarea>
            </div>
            <div class="form-group">
                <input class="btn btn-primary float-right" type="submit" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <p>Ryan Pham</p>
    </footer>
</body>

</html>
